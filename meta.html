<!--
    meta 태그는 HTML 문서에 대한 메타데이터를 정의한다.
    메타데이터란 데이터에 대한 데이터, 즉 '정보' 를 의미한다.
    meta 태그는 항상 head 태그의 안에 들어가며, 일반적으로 문자 세트, 페이지 설명,
    키워드, 문서의 작성자 및 뷰포트 설정을 지정하는 데 사용한다.

    웹페이지에 대한 정보를 제공하므로
    검색엔진이 페이지를 검색할 때 참고할 수 있고, 검색 결과에도 반영할 수 있다.

    - charset : 문자 세트
    - http-equiv : 콘텐츠 속성 정보에 대한 http 헤더
    - name : anstj wjdqh
    - content : 메타데이터 내용

    http-equiv : 콘텐츠 속성의 정보/값에 대한 http 헤더를 제공
    http : 인터넷에서 데이터를 주고 받을 수 있는 프로토콜

    name : 속성을 이름으로, content 속성을 값으로 하여 문서 정보를
    이름 + 값 쌍의 형태로 제공할 때 사용할 수 있다.
-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="IE-edge">
        <meta name="author" content="황수현">
        <meta name="keywords" content="메타태그, 학습, 코딩교육">
        <meta name="description" content="메타태그를 추가하는 방법">
        <title>메타태그 추가하기</title>
    </head>
    <body>
        <h1>메타태그 추가하기</h1>
    </body>
</html>
<!--
    1. meta 태그는 HTML 문서의 메타데이터(정보)를 표시하는 태그
    2. 검색엔진 최적화에 기여하며, 검색 결과에도 영향을 끼침
    3. charset 는 문자 인코딩에 대한 요약 정보를 기입하는 속성이다.
    4. http-equiv 는 콘텐츠 속성의 정보/값에 대한 HTTP 헤더를 제공
    5. name 속성은 문서의 다양한 정보를 제공할 수 있는 메타데이터의 이름
    6. content 는 메타데이터의 구체적인 내용을 기입하는 속성
-->
