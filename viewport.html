<!--
    viewport : 현재 화면에 보여지고 있는 영역
    기기 별로 뷰포트가 다르기 때문에, 동일한 웹 페이지라도 기기에 따른 조정이
    발생해 화면의 크기가 다르게 보이는 현상이 나타남

    meta 태그의 name 으로 name="vieiwport" 를 사용하여 관련 설정을 추가할 수 있음

-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport"
        content="width=divice-width, initial-scale=1.0">
        <title>뷰포트 체험하기</title>
    </head>
    <body>
        <h1>안녕하세요!</h1>
        <h1>감사해요!</h1>
        <h1>잘있어요!</h1>
        <h1>다시만나요!</h1>
    </body>
</html>

<!--
    1. 웹 문서는 기본적으로 pc 화면에 맞춰 설계 되었기 때문에, 다른 기기에서
    배율 조정이 일어남
    2. 배율 조정 현상에 대응하기 위해 개발자는 메타 태그를 사용해
    뷰포트 관련 설정을 추가할 수 있음
-->
